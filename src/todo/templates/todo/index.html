<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ToDoリスト</title>
    </head>
    <body>
        {% if todo_list %}
            <ul>
            {% for post in todo_list %}
                <li><a href="/todo/{{ post.id }}/"">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No ToDo list available.</p>
        {% endif %}
    </body>
</html>
