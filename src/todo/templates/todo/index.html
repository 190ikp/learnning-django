{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ToDoリスト</title>

        <link rel="stylesheet" href="https://unpkg.com/karma-css@latest/dist/karma.min.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}" >
    </head>
    <body>
        <div class="container">
            <h2>ToDoリスト</h2>
            <form action="{% url 'add' %}" method="post">
                {% csrf_token %}
                <div class="text">
                    {{ form.title }}
                </div>
                {% csrf_token %}
                <div class="text">
                    {{ form.content }}
                </div>
                <div class="form-group">
                    <button type="submit" class="button">
                        ToDo追加
                    </button>
                </div>
            </form>
            {% if todo_list %}
            <table class="todo list table">
                    <tbody>
                        {% for post in todo_list %}
                            <tr>
                                <td>
                                    <div class="task"><li><a href="/todo/{{ post.id }}/"">{{ post.title }}</a></li></div>
                                    <div>{{ post.deadline }}</div>
                                </td>
                                <td>
                                    <form action="{% url 'delete' post.id %}" method="post">
                                        {% csrf_token %}
                                        <button class="button del">削除</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>
            {% else %}
            <p>No ToDo list available.</p>
            {% endif %}
        </div>
        
    </body>
</html>
