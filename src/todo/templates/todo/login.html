{% extends 'base.html' %}
{% block content %}
<h2>ログイン</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">ログイン</button>
</form>
<p>ユーザー登録は<a href="{% url 'signup' %}">こちら</a></p>
{% endblock %}
